    <div class="post-summary">完整状态的人</div>
    <p>我们会说一个人非理性表现的时候是“失了魂”，仿佛此刻这个人被夺舍，已经和大家熟知的朋友完全断了联系。</p>
<p>那什么才是一个完整状态的人呢？人没睡好，没休息好，情绪没控制好，喝了酒，吃了药，打了麻药。。。生活中人几乎不会处于 100% 理性的状态。</p>
<p>追求完整状态就是成仙吗？那和机器人有什么区别？</p>
